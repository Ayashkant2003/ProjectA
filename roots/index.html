<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fce4ec;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background: white;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4caf50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Will you go on a date with me? üòä</h2>
        <button class="btn yes" onclick="yesClicked()">Yes</button>
        <button class="btn no" id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <script>
        function yesClicked() {
            document.querySelector(".container").innerHTML = "<h2>Yay! üéâ See you soon! ‚ù§Ô∏è</h2>";
        }

        function moveNo() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
